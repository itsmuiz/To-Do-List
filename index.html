<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>to do list</title>
</head>

<body>

    <header >
        <h1 class="glow-text">To Do List</h1>
        <div class="input">
            <input type="text" id="input" placeholder="Enter task">
            <input type="submit" name="" id="submit">
        </div>
    </header>

    <ul id="taskList">
    </ul>



    <div id="rankModal"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
  background:#1f1f1f; color:white; padding:20px; border-radius:12px; z-index:1000; box-shadow: 0 0 20px rgba(0,0,0,0.7);">
        <h3>Select Task Rank</h3>
        <p id="taskPreview"></p>
        <div style="margin-top:10px;">
            <button class="rankBtn" data-rank="E">E-Rank</button>
            <button class="rankBtn" data-rank="D">D-Rank</button>
            <button class="rankBtn" data-rank="C">C-Rank</button>
            <button class="rankBtn" data-rank="B">B-Rank</button>
            <button class="rankBtn" data-rank="A">A-Rank</button>
            <button class="rankBtn" data-rank="S">S-Rank</button>
        </div>
    </div>


    <script src="./3.0.js"></script>
</body>

</html>
